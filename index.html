<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUGGGGGUUUU HIEEEEEEEEEEEEEE</title>
  <style>
    body {
      background-color: white;
      color: #F9B8F9;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      font-size: 2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ff4757;
      color: white;
      position: absolute;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .emoji {
      position: absolute;
      font-size: 2.5em;
      animation: floatUp 1.5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>BUGGGGGUUUU HIEEEEEEEEEEEEEE</h1>
  <h2>Will you be my valentine, Lovu Soni Buggiye? 💖</h2>

  <div class="buttons">
    <button class="btn yes" onclick="window.location.href='yes.html'">YES</button>
    <button class="btn no" id="noButton">NO</button>
  </div>

  <script>
    document.addEventListener("click", function(event) {
      createFloatingHeart(event.clientX, event.clientY);
    });

    function createFloatingHeart(x, y) {
      const heart = document.createElement("div");
      heart.classList.add("emoji");
      heart.innerHTML = ["❤️", "💖", "🥰", "😍", "🎉"][Math.floor(Math.random() * 5)];
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.position = "absolute";
      heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }

    // Moving "No" Button
    const noButton = document.getElementById("noButton");
    noButton.addEventListener("mouseover", function() {
      const randomX = Math.random() * (window.innerWidth - 200);
      const randomY = Math.random() * (window.innerHeight - 100);
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>

</body>
</html>
